<!DOCTYPE html>
<html lang="en"  data-theme="light" class="bg-slate-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<style>
   .poppins-thin {
  font-family: "Poppins", sans-serif;
 
  font-style: normal;
  }

  
</style>

</head>
<body class="px-24 {}">
    <!-- nav section -->
     <section class="">
        <header>
            <nav class="flex justify-between items-center  my-4 bg-white border rounded-lg p-4">
                <!-- logo -->
                <div class="logo-containner flex items-center gap-2">
                    <img src="assets/logo.png" alt="">
                    <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>

                </div>

                <!-- notification -->
                <div class="notification-container flex justify-between gap-12">
                      <div class="msg flex items-center m-auto p-2 border rounded-[50px] gap-3 bg-[#F4F7FF]">
                        <img class="h-5" src="assets/checkbox.png" alt="">
                         <h3 id="click-number" class="font-extrabold text-xl">20</h3>
                      </div>
                      <div class="mr-4 flex items-center justify-center border h-10 w-10 text-center rounded-[50px] bg-[#cbe2f8]">
                        <button><img class="h-8 " src="assets/theme-btn.png" alt=""></button>
                      </div>
                </div>
            </nav>
        </header>

     </section>

     <!-- main body section -->

     <section>
        <div class="main-container p-4 border border-black">

            <!-- main header part -->
            <div class="main-header flex justify-around  border border-red-600 w-[1000px] h-[700px]">

                <!-- main header 1st box -->
                <div class="bg-[#f8f8fa] p-6 flex items-center  gap-3 w-52 h-24 border rounded-lg">
                     <div class="bg-white border flex justify-center items-center rounded-[50px] h-11 w-11 ">
                        <img class="h-5 " src="assets/checkbox.png" alt="">
                     </div>
                     <div>
                        <p class="font-medium">Task Assained</p>
                        <h2 class="text-[22px] font-extrabold">05</h2>
                     </div>
                </div>
                <!--mainheader 2nd box -->
                <div class="bg-gradient-to-r from-[#3752FD]  via-[#6C7FFA] to-[#9BA8F8] p-6 flex items-center gap-3 w-3/6 h-24 border rounded-lg border-yellow-300">
                    <img class="h-16 ml-6" src="assets/board.png" alt="">
                    <div>
                       <p class="text-white text-[20px]"> Discover Something </p>
                      <p class="text-white text-[22px]">New Today!</p>
                    </div>
               </div>
                <!-- main header 3 rd box -->
                <div class="bg-[#f8f9fa] p-6 flex items-center  gap-3 w-52 h-24 border rounded-lg">
                    <div class="bg-white border flex justify-center items-center rounded-[50px] h-11 w-11 ">
                       <img class="h-5 " src="assets/calender.png" alt="">
                    </div>
                    <div>
                       <p id="datename" class="font-medium"></p>
                       <h2 class="text-[px] font-bold"><span id="liveDate"></span></h2>
                    

                    </div>
               </div>
                
            </div>

        </div>

     </section>

    
    

     <script src="script/livetime.js"></script>
</body>
</html>
